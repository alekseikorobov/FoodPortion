<div class="row my-pad-top">
    <!-- <a routerLink="/settings" routerLinkActive="active" ariaCurrentWhenActive="page">Перейти в настройки</a> -->

    <table class="my-margin-lr">
        <tr>
            <td class="my-td-w">
                Количество дней
            </td>
            <td>
                <input type="number" [(ngModel)]="params.count_day" class="form-control my-inline" />
            </td>
        </tr>
        <tr>
            <td class="my-td-w">
                Количество человек
            </td>
            <td>
                <input class="form-control my-inline" type="number" [(ngModel)]="params.count_people" />
            </td>
        </tr>
    </table>

    <div class="my-sep"></div>

    <div class="row">
    <div class="col-9">
        <button class="btn btn-primary my-inline" style="width: 320px;" (click)="generate()">Сгенерировать раскладку</button>
    </div>
    <div class="col-2">
        <button class="btn btn-primary"  (click)="save()">Сохранить</button> <span style="padding: 10px;">{{textSaved}}</span>
    </div>
    <div class="col-1">
        <button class="btn btn-primary"  (click)="download()">Выгрузить</button>
    </div>
</div>

    <div class="my-sep"></div>

    <div *ngFor="let portion of portionList">

        <p class="my-day-title">День: {{portion.day}}</p>

        <p><b>Завтрак</b> ({{params.portion1}}%)</p>
        <app-portion-table [portion]="portion.portion1"></app-portion-table>


        <p><b>Обед</b> ({{params.portion2}}%)</p>
        <app-portion-table [portion]="portion.portion2"></app-portion-table>


        <p><b>Ужин</b> ({{params.portion3}}%)</p>
        <app-portion-table [portion]="portion.portion3"></app-portion-table>

        <p><b>Перекус</b> ({{params.portion4}}%)</p>
        <app-portion-table [portion]="portion.portion4"></app-portion-table>

    </div>

</div>
